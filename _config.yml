# Site Settings
title: SITE 1101 Portfolio
description: A professional portfolio website built with Jekyll
author: Your Name
email: your.email@example.com
url: https://yourusername.github.io
baseurl: "" # leave empty if using custom domain, or "/repository-name" if using project pages

# Build Settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Navigation
navigation:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Projects
    url: /projects
  - title: Contact
    url: /contact

# Social Links
github_username: yourusername
codecademy_username: yourusername

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

